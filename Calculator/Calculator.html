<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="calculator" id="calculator">
            <table>
                <tr class="result">
                    <td colspan="6">
                        <input type="text" id="result" readonly />
                    </td>
                </tr>
                <tr class="first-row">
                    <td><button id="clear">AC</button></td>
                    <td><button id="backspace">⌫</button></td>
                    <td><button id="percentage">%</button></td>
                    <td><button id="divide">÷</button></td>
                    </tr>
                    <tr class="second-row">
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="multiply">×</button></td>
                    </tr>
                    <tr class="third-row">
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="subtract">-</button></td>
                    </tr>
                    <tr class="fourth-row">
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="add">+</button></td>
                    </tr>
                    <tr class="last-row">
                        <td><button id="0">0</button></td>
                        <td><button id="decimal">.</button></td>
                        <td><button id="sign">+/-</button></td>
                        <td colspan="2"><button id="equals">=</button></td>
                    </tr>
            </table>
        </div>
    </div>


    </div>
    <script src="Calculator.js"></script>
</body>

</html>
