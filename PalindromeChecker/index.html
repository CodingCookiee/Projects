<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class='container'>
        <h1 class='title'>Is it a Palindrome?</h1>
        <div class='P-div'>
            <label id="inbox-title">Enter in text to check for a palindrome:</lable><br>
                <input type="text" id="text-input" name="input" required placeholder="Enter Your Text">
                <button id="check-btn" name="button">Check</button>
                <div id="result" class="results-div"></div>
        </div>
        <div class="def">
            <p class='p-def'>A palindrome is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
